<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="crossorigin=""/>
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="crossorigin=""></script>
<div id="map" style="width: 1000px; height: 1000px; position: relative; outline-style: none;"></div>
<script>

var map = L.map('map').setView([35.6712, 139.7811], 11);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

var markerData = [
    { coords: [43.0618, 141.3545], image: 'https://sni.org.pe/wp-content/uploads/2023/08/dia-cerveza-1199x800.jpg', title: 'Cerveza y Jingisukan', description: 'Estilo de comida en Sapporo hola yuuka como estas esta es la prueba del popup...', link:'https://www.canva.com/design/DAGP29m1X_U/2ZW_nPRWJuSAXTtz4ys97A/edit' },
    { coords: [35.6895, 139.6917], image: 'images/castillo1.jpg', title: 'Delicias de Tokio', description: 'Explora los sabores de Tokio...', link: 'https://business.jnto.go.jp/photo_and_video_library_jomc' }
];

markerData.forEach(function(data) {
    L.marker(data.coords).addTo(map).bindPopup(
        "<h1 style='height: 100px; width: 200px; background-image: url("+ data.image +"); background-repeat: no-repeat; background-size: 100% 100%;'></h1>" +
        "<b>" + data.title + "</b><br>" +
        data.description + "<br><br>" +
	"<a href='" + data.link + "' target='_blank'>" + 
        "<button style='background-color: blue; color: white;'>Más info</button>" +
        "</a>"
    );
});


</script>

                  margin: 0;
            }

                  max-height: 100%;
            }
</style>
</head>

</html>
